{% from "macro.html" import render_field %}
<!--feedback page to be used for user suggestions on site-->
{% extends "base.html" %}

{% block content%}
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h2>User Feedback</h2>
    </div>
    <div class="col-lg-10">
    <!--  <img src="{{ url_for('static', filename='img/Lehigh.jpg') }}" width="300" class="rounded float-left" alt="Lehigh"> -->
    </div>
    <div class="col-lg-10">
      <p>
        <pre>&#9;</pre>We'd love to hear your feedback!
      </p>
     
    
    </div>
   <form method="POST" action="." class="form form-horizontal">
      {{ form.csrf_token }}
      <legend></legend>
      <ul>
       {{ render_field(form.stars) }}
       {{ render_field(form.openFeedback)}}
      </ul>
      <div class="control-group">
        <label class="control-label"></label>
          <div class="controls">
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </form> 
  </div>
</div>

{% endblock %}
